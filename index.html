---
layout: default
---

<div class="home-intro">
  <div class="intro-header">
    <div class="intro-text">
      <h2>{{ site.description }}</h2>
    </div>
    
    <div class="intro-content-wrapper">
      <div class="intro-avatar-section">
        <img src="{{ site.avatar }}" alt="{{ site.name }}" class="avatar-img">
        <div class="avatar-info">
          <div class="info-item" data-tooltip="北京航空航天大学 (BUAA)">
            <i class="fas fa-university info-icon"></i>
            <span>BUAA</span>
          </div>
          <div class="info-item" data-tooltip="计算机图形学，物理仿真">
            <i class="fas fa-microchip info-icon"></i>
            <span>CG & PhysSim</span>
          </div>
        </div>
      </div>
      
      <div class="typewriter-container tagline">
        <div class="typewriter-content">
          <span id="typewriter" class="typewriter-text"></span><span class="cursor"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="section-divider"></div>

<script>
    // 打字机效果
    const text = "现实的抽象是语言，语言的抽象是程序，程序的抽象是数理逻辑，数理逻辑的抽象是超越认知的真理。";
    const typewriterElement = document.getElementById('typewriter');
    let i = 0;
    let isDeleting = false;
    let timer = null;

    function typeWriter() {
      if (isDeleting) {
        // 删除过程
        if (i >= 0) {
          typewriterElement.textContent = text.substring(0, i);
          i--;
          timer = setTimeout(typeWriter, 50); // 删除速度
        } else {
          isDeleting = false;
          timer = setTimeout(typeWriter, 500); // 删除完停顿
        }
      } else {
        // 输入过程
        if (i <= text.length) {
          typewriterElement.textContent = text.substring(0, i);
          i++;
          timer = setTimeout(typeWriter, 100); // 输入速度
        } else {
          isDeleting = true;
          timer = setTimeout(typeWriter, 2000); // 输完停顿
        }
      }
    }
    
    // 启动打字机
    setTimeout(typeWriter, 1000);
  </script>
