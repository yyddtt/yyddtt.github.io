---
layout: default
---

<div class="home-intro">
  <div class="intro-text">
    <h2>
      {{ site.description }}
    </h2>
    <div class="typewriter-container">
      <span id="typewriter" class="typewriter-text"></span><span class="cursor"></span>
    </div>
  </div>
  <div class="intro-avatar">
    <img src="{{ site.avatar }}" alt="{{ site.name }}" class="avatar-img">
    <div class="avatar-info">
      <p>学校：BUAA</p>
      <p>方向：计算机图形学，物理仿真</p>
    </div>
  </div>
</div>

<div class="section-divider"></div>

<script>
  const text = "现实的抽象是语言，语言的抽象是程序，程序的抽象是数理逻辑，数理逻辑的抽象是超越认知的真理。";
  const typewriterElement = document.getElementById('typewriter');
  let index = 0;
  let isDeleting = false;
  let wait = 2000; // 停顿时间

  function type() {
    const currentText = text;
    
    if (isDeleting) {
      typewriterElement.textContent = currentText.substring(0, index - 1);
      index--;
    } else {
      typewriterElement.textContent = currentText.substring(0, index + 1);
      index++;
    }

    let typeSpeed = 100;

    if (isDeleting) {
      typeSpeed /= 2; // 删除速度快一点
    }

    if (!isDeleting && index === currentText.length) {
      typeSpeed = wait; // 打完后停顿
      isDeleting = true;
    } else if (isDeleting && index === 0) {
      isDeleting = false;
      typeSpeed = 500; // 删除完后停顿一小会
    }

    setTimeout(type, typeSpeed);
  }

  // 页面加载完成后开始打字
  window.addEventListener('load', () => {
    setTimeout(type, 1000); // 延迟1秒开始
  });
</script>
